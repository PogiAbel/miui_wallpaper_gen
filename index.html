<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Concatenation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .thumbnail {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
        }
        #concatenatedImage {
            max-width: 100%;
            height: auto;
        }
        .error {
            color: red; /* Red text color for error */
            font-weight: bold; /* Bold text for error */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#calculate">Calculate Resolutions</a></li>
        </ul>
    </nav>
    <div id="home">
    <h1>Image Concatenation</h1>
    <div class="container">
        <input type="file" id="imageInput" accept=".png" multiple>
        <button onclick="concatImages(uploadedImages)">Concatenate Images</button>
        <button onclick="clearImages()">Clear Images</button>
        <button onclick="cropImages()">Crop Image</button>
    </div>
    <div class="container">
        <a id="downloadLink" style="display: none" download="concatenated.png">Download Concatenated Image</a>
        <div class="container" id="uploadedImagesContainer"></div>
        <h1 id="res" class="container"></h1>
        <h1 id="imageDimensionsContainer"></h1>
        <div class="container" id="concatenatedImageContainer"></div>
        <h1 id="resCorp"></h1>
        <div id="croppedImageContainer"></div>
    </div>
    <hr>
</div>
<div id="calculate" class="container">
    <h2>Calculate Resolutions</h2>
    <p>Base Resolution: 1080x2400</p>
    <p>Width Multiplier: <span id="widthMultiplier">1</span></p>
    <p>Calculated Resolution: <span id="calculatedResolution">1080x2400</span></p>
    <button onclick="increaseWidth()">Increase Width</button>
    <button onclick="decreaseWidth()">Decrease Width</button>
</div>
<script src="script.js"></script>
</body>
</html>
